<!DOCTYPE html>
<html>

<head>
    <style>
          
        body {
            background-color:#FCCF4D;
            background-size: 220px 220px;
        }
        
        h1 , h2 {
        
            color: #233142;
        }
        
        p {
            color: #233142;
        }
        
    
        .nav_bar {
            width: 100%;
            height: 70px;
            background-color: #233142;
            margin-bottom: 30px;
        }
        
        a {
            background-color: #FCCF4D;
            color: #233142;
            text-decoration: none;
        }
        
        .nav_bar ul li a {
            padding: 15px;
            background-color: #FCCF4D;
            left=2px;
            display: inline;
            border-radius: 5px;
            margin-top: 20px;
            margin-left: 9px;
            text-decoration: none;
        }
        
        .nav_bar ul {
            position: absolute;
            margin-top: 25px;
            margin-right: 60%;
        }
        
        li {
            margin-top: 50px;
            display: inline;
        }
        /* Style The Dropdown Button */
        
        .dropbtn {
            background-color: #FCCF4D;
            color: #233142;
            padding: 15px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-left: 9px;
            border-radius: 5px;
        }
        
        .dropbtn:hover {
            background-color: #FCCF4D;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
            border-radius: 4px;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            left: 2px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        
        .dropdown-content a {
            width: 100%;
            color: black;
            padding: 5px 25px;
            text-decoration: none;
            display: block;
        }
        
        .dropdown-content a:hover {
            background-color: #233142;
            color: #FCCF4D;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
            margin-top: 10px;
        }
        
        .dropdown:hover .dropbtn {
            background-color: #233142;
            color: #FCCF4D;
        }
        .d1,.d2 { margin-top: 90px;}
    </style>

   
</head>
